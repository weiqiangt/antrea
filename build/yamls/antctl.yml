---
apiVersion: v1
kind: Pod
metadata:
  name: antctl
  namespace: kube-system
spec:
  nodeSelector:
    beta.kubernetes.io/os: linux
  hostNetwork: true
  serviceAccountName: antctl
  containers:
    - name: antctl
      image: antrea/antctl
      imagePullPolicy: IfNotPresent
      command:
      - /bin/sh
      - -c
      - while true; do sleep 3600; done
      env:
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
