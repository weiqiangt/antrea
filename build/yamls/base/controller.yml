---
apiVersion: v1
kind: Service
metadata:
  name: antrea
spec:
  ports:
    - port: 443
      protocol: TCP
      targetPort: 443
  selector:
    component: antrea-controller
---
apiVersion: v1
kind: Service
metadata:
  name: antrea-metrics
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 2112
  selector:
    component: antrea-controller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: antrea-controller
  labels:
    component: antrea-controller
spec:
  strategy:
    # Ensure the existing Pod is killed before the new one is created.
    type: Recreate
  selector:
    matchLabels:
      component: antrea-controller
  template:
    metadata:
      labels:
        component: antrea-controller
    spec:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      hostNetwork: true
      priorityClassName: system-cluster-critical
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
        # Mark it as a critical add-on.
        - key: CriticalAddonsOnly
          operator: Exists
      serviceAccountName: antrea-controller
      containers:
        - name: antrea-controller
          image: antrea
          command: ["antrea-controller"]
          args: ["--config", "/etc/antrea/antrea-controller.conf", "--v", "10000"]
          env:
            # Provide pod and node information for clusterinformation CRD.
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          ports:
            - containerPort: 443
              protocol: TCP
            - containerPort: 2112
              protocol: TCP
          volumeMounts:
            - name: antrea-config
              mountPath: /etc/antrea/antrea-controller.conf
              subPath: antrea-controller.conf
              readOnly: true
      volumes:
        - name: antrea-config
          configMap:
            name: antrea-config
